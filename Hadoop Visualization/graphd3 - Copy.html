		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				margin-right: 2px;
				background-color: teal;
			}
		
		</style>
   </head>
    <body>
        <script type="text/javascript" >
           // d3.select("body").append("p").text("New paragraph")// Your beautiful D3 code will go here
			//-----------OLD BAR GRAPH------------------

		//-----------------------------------------------------
		var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
		var w = 500;
       var h = 100;
	   var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
		
		svg.selectAll("rect")
   .data(dataset)
   .enter()
   .append("rect")
   .attr("x", 0)
   .attr("y", 0)
   .attr("width", 20)
   .attr("y", function(d) {
    return h - d;  //Height minus data value
})
 
   .attr("x", function(d, i) {
    return i * (w / dataset.length)})
	.attr("height", function(d) {
    return (d *4);  //Just the data value
});

  svg.selectAll("text")
   .data(dataset)
   .enter()
   .append("text")
  .attr("x", function(d, i) {
        return i * (w / dataset.length);
   })
   .attr("y", function(d) {
        return h - (d);
   })
   .text(function(d) {
        return d;
   })
		
		</script>
   <p></p>
   <svg></svg>
   </body>
</html>
